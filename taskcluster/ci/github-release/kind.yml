---
loader: ac_taskgraph.loader.all_dep:loader

transforms:
    - ac_taskgraph.transforms.github_release:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - beetmover

only-for-build-types:
    - beta
    - release

group-by: build-type

job-template:
    description: Create/Update Github release
    worker-type: github
    label: release-github-{build-type}-{github-project}
    worker:
        action: release
        github-project:
            by-level:
                '3': android-components
                default: mock
        is-prerelease:
            by-build-type:
                beta: true
                release: false
                default: true
        release-name:
            by-build-type:
                beta: Android-Components Beta {version}
                release: Android-Components {version}
                default: Android-Components fake release {version}
